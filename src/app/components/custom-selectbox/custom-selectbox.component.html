<div class="mb-4 mt-6">
  <label class="block text-gray-700 text-sm font-semibold mb-2" htmlFor="name">{{label}}</label>
  <select
      class="text-sm appearance-none rounded w-full py-2 px-3 text-gray-700 bg-gray-100 leading-tight focus:outline-none focus:shadow-outline h-10"
      [formControl]="control"
      type="text">
      <option *ngFor="let option of options" [value]="option.key">{{ option.value }}</option>
      </select>
