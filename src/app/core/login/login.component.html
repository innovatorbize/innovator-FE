<div class="flex flex-col items-center justify-center w-full gap-4 p-4">
    <div [formGroup]="formGroup">

        <h1 class="text-2xl font-bold text-center">Complaint Form</h1>
        <div class="card flex justify-content-center">
            <label>User name</label>
            <input type="text" pInputText formControlName="username" />
        </div>
        <div class="card flex justify-content-center">
            <label>Password</label>
            <input type="text" pInputText formControlName="password" />
        </div>
        <div>
            <p-button label="Search" icon="pi pi-check" (onClick)="load()" />
        </div>
    </div>
