<div class="flex flex-col items-content-center justify-content-center">

    <div class="surface-card mt-8 p-4 shadow-2 border-round w-full lg:w-6">
        <div class="text-center mb-5">
            <img src="assets/images/blocks/logos/hyper.svg" alt="Image" height="50" class="mb-3">
            <div class="text-900 text-3xl font-medium mb-3">Login</div>
            <span class="text-600 font-medium line-height-3">Don't have an account?</span>
            <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create today!</a>
        </div>

        <div [formGroup]="formGroup">

            <label for="email" class="block text-900 font-medium mb-2">Email</label>
            <input id="email" type="email" [(ngModel)]="loginData.email" formControlName="email"
                placeholder="Email address" pInputText class="w-full mb-3">

            <label for="phone_no" class="block text-900 font-medium mb-2">Phone No</label>
            <input id="phone_no" type="phone_no" [(ngModel)]="loginData.phone_no" formControlName="phone_no"
                placeholder="Phone No" pInputText class="w-full mb-3">

            <label for="password" class="block text-900 font-medium mb-2">Password</label>
            <input id="password" type="password" [(ngModel)]="loginData.password" formControlName="password"
                placeholder="Password" pInputText class="w-full mb-3">

            <div>
                <button pButton pRipple label="Sign In" icon="pi pi-user"
                    (click)="save()" class="w-full">
                </button>
            </div>

        </div>

    </div>

</div>
