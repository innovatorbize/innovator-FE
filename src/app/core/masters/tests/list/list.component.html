<div class="flex flex-column gap-4 p-4">

  <div class="flex flex-row  align-items-center justify-content-between">
    <h2>Test List</h2>
    <button pButton pRipple label="Add" [routerLink]="['/masters/tests']" class="p-button-primary small">
    </button>
  </div>

  <table mat-table [dataSource]="loginData" class="mat-elevation-z8">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let row; let i = index"> {{i + 1}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name }} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let row"> {{row.status == 1 ? 'Enabled' : 'Disabled'}} </td>
    </ng-container>

    <ng-container matColumnDef="option">
      <th mat-header-cell *matHeaderCellDef> Option </th>
      <td mat-cell *matCellDef="let row">

        <button size="small" pButton pRipple [matMenuTriggerFor]="menu" label="Option" class="p-button-success">
        </button>

        <mat-menu #menu="matMenu">
          <button mat-menu-item [routerLink]="['/masters/tests']" [queryParams]="{ id: row.id }">Edit</button>
          <button mat-menu-item (click)="deleteTest(row.id)">Delete</button>
        </mat-menu>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

</div>
