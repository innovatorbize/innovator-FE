<div class="flex flex-column gap-2 p-4">

    <div class="flex flex-row align-items-center justify-content-end">
        <button pButton pRipple label="Back" [routerLink]="['/masters/tests/list']" class="p-button-success small">
        </button>
    </div>

    <div class="bg-card flex flex-column align-items-center justify-content-center w-full gap-4 p-4">
        <div [formGroup]="formGroup" class="flex flex-column gap-4">
            <h1 class="text-2xl font-bold text-center">Test Form</h1>
            <div class="card flex w-full flex-column justify-content-center">
                <label class=" text-green-400">Test name</label>
                <input class="border-green-400" type="text" pInputText [(ngModel)]="testData.name" #name
                    formControlName="name" />
            </div>
            <div class=" flex flex-column w-full justify-content-center">
                <label class=" text-green-400">Status</label>
                <p-dropdown class="border-green-400" [style]="{ width: '300px' }" [options]="statuslist" formControlName="status"
                    [(ngModel)]="testData.status" #status optionLabel="name" placeholder="Status" />
            </div>
            <div class="flex flex-row justify-content-end">
                <p-button label="Save" icon="pi pi-check" (onClick)="save()" />
            </div>
        </div>
    </div>

</div>
